[package]
name = "pinoc"
version = "0.1.5"
edition = "2021"
authors = ["Ayush <ayush.agr254@gmail.com>", "Arjun <arjunmundamani@gmail.com>"]
description = "A CLI tool for setting up pinocchio program project"
repository = "https://github.com/a91y/pinoc"
license = "Apache-2.0"
readme = "README.md"
keywords = ["cli", "scaffold", "template", "solana", "pinocchio"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
toml = "0.9.0"
dirs = "6.0"
serde = { version = "1.0", features = ["derive"] }

[[bin]]
name = "pinoc"
path = "src/main.rs"
